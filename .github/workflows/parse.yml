name: parse

on:
  workflow_dispatch:

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    container: archlinux:base-devel
    strategy:
      fail-fast: false

    steps:
      # maybe should explicitly update some pkg instead of all?
      - name: Update system
        run: |
          pacman -Syu --noconfirm

      - name: Install dep
        run: |
          pacman -Sy
          pacman -S --noconfirm cmake ninja git

      # https://github.com/MaaXYZ/MaaFramework/actions/runs/5643408179/job/15285186255
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Init LHG
        run: |
          cd source/MaaHttp/LHG
          git submodule update --init --recursive
          cd 3rdparty/include
          ln -s ../../../../../3rdparty/include/meojson meojson
          cd ../..

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
  
      - name: Install clang boost
        run: |
          pacman -Sy
          pacman -S --noconfirm clang llvm boost

      - name: Build LHG
        env:
          CC: 'gcc'
          CXX: 'g++'
        run: |
          cd source/MaaHttp/LHG

          cmake --preset 'NinjaMultiSystem' \
            -DLHG_SYS_LLVM=ON \
            -DCMAKE_MAKE_PROGRAM='ninja' \
            -DCMAKE_C_COMPILER='gcc' \
            -DCMAKE_CXX_COMPILER='g++'

          cmake --build build --preset 'NinjaRelease' -j 16
          cd ../../..

      - name: Launch LHGInterfaceExtractor
        shell: bash
        run: |
          cd source/MaaHttp/LHG
          ../dump-include.sh
          ./build/bin/Release/LHGInterfaceExtractor ../source/include.h `../dump-include.sh` -I../../../include
          git diff -p

      - name: Check for changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          if git diff --exit-code; then
            echo "file_changed=false" >> $GITHUB_ENV
          else
            echo "file_changed=true" >> $GITHUB_ENV
          fi

      - name: Commit and push changes
        if: env.file_changed == 'true'
        run: |
          git checkout -b chore/update-interface
          git add source/MaaHttp/interface.json
          git commit -m 'chore(bot): update interface.json'
          git push origin chore/update-interface
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        if: env.file_changed == 'true'
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'update interface.json'
          branch: chore/update-interface
          title: 'update interface.json'
          body: 'Update `source/MaaHttp/interface.json`.'
          labels: 'bot'
